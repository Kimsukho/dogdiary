# --- 서버 포트 ---
server.port=8080

spring.application.name=dog_diary

# --- 프로파일 설정 ---
# 로컬 개발: -Dspring.profiles.active=local
# 운영 환경: -Dspring.profiles.active=prod
# 기본값: local (개발 시)
# spring.profiles.active=local

# --- 데이터베이스 설정 ---
# 실제 데이터베이스 연결 정보는 application-local.properties 또는 환경변수로 설정
# 로컬 개발: application-local.properties 파일 생성
# 운영 환경: 환경변수 또는 application-prod.properties 사용
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# --- MyBatis 설정 ---
mybatis.mapper-locations=classpath*:/mapper/*.xml

# --- 개발 도구 설정 ---
# 정적 리소스에 변화가 있을 때 바로 반영
spring.devtools.livereload.enabled=true

# --- Thymeleaf 설정 ---
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.cache=false
spring.thymeleaf.check-template-location=true
spring.thymeleaf.enabled=true
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8

# --- JWT 설정 ---
# JWT Secret은 application-local.properties 또는 환경변수로 설정
# JWT 토큰 유효 기간: 86400000 밀리초 (24시간)
jwt.expirationMs=86400000

# --- 로깅 설정 (개발 시 디버깅 용이) ---
logging.level.org.springframework.security=DEBUG
logging.level.com.project=DEBUG

# --- 파일 업로드 설정 ---
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
spring.servlet.multipart.file-size-threshold=2KB

# --- 정적 리소스 설정 ---
# 개발 시 캐시 비활성화
spring.web.resources.cache.period=0
spring.web.resources.cache.cachecontrol.no-cache=true
spring.web.resources.cache.cachecontrol.must-revalidate=true