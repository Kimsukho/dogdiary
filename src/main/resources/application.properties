# --- 서버 포트 ---
server.port=8080

spring.application.name=dog_diary

# ---  H2 데이터베이스 설정 (개발용) ---
spring.datasource.url=jdbc:mysql://localhost:3306/mydatabase?serverTimezone=UTC&characterEncoding=UTF-8
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=1234
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# H2 콘솔 활성화 (개발용)
spring.h2.console.enabled=true

# --- MyBatis 설정 ---
mybatis.mapper-locations=classpath*:/mapper/*.xml
#mybatis.type-aliases-package=com.project.model

# --- DB 초기화 (개발 시 스키마 자동 생성) ---
#spring.sql.init.mode=always
#spring.sql.init.schema-locations=classpath:db/schema.sql


# 정적 리소스에 변화가 있을 때 바로 반영한다.
spring.devtools.livereload.enabled=true

# --- 타임리프 설정 ---
# thymeleaf 참조 경로
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
# thymeleaf에 대한 캐시를 남기지 않는다. cache=false 설정(운영시는 true)
spring.thymeleaf.cache=false
# templates 디렉토리에 파일이 있는지 없는지 체크, 없으면 에러를 발생시킨다.
spring.thymeleaf.check-template-location=true


# Thymeleaf 설정 (만약 명시적으로 설정했다면)
spring.thymeleaf.enabled=true
#spring.thymeleaf.prefix=classpath:/templates/
#spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8
#spring.thymeleaf.cache=false # 개발 시 캐시 비활성화

# --- JWT 설정 ---
jwt.secret=dogDiaryjwtinuse

#JWT 토큰 유효 기간 86400000 밀리초는 하루, 즉 24시간
jwt.expirationMs=86400000 

#server.error.whitelabel.enabled=false

# --- 로깅 설정 (개발 시 디버깅 용이) ---
logging.level.org.springframework.security=DEBUG
logging.level.com.project=DEBUG