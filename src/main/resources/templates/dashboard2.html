<!DOCTYPE html>
<html lang="ko"
	xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <title>대시보드</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div th:replace="layout/main-layout :: content">
    <section>
        <h2>대시보드</h2>

        <!-- 통계 위젯 -->
        <div class="cards">
            <div class="card">오늘 작성된 일지: <span th:text="${todayDiaries}">0</span></div>
            <div class="card">반려견 수: <span th:text="${dogCount}">0</span></div>
            <div class="card">이번 달 산책 기록: <span th:text="${walkCount}">0</span></div>
            <div class="card">이번 달 병원 기록: <span th:text="${hospitalCount}">0</span></div>
        </div>

        <!-- 최근 등록된 일지 -->
        <div class="section">
            <h3>최근 일지</h3>
            <ul>
                <li th:each="diary : ${recentDiaries}" th:text="${diary.title}">일지 제목</li>
            </ul>
        </div>

        <!-- 달력 (단순 HTML) -->
        <div class="section">
            <h3>일정 달력</h3>
            <div id="calendar">
                <p>📅 여기에 JS 달력 라이브러리 연동 가능</p>
            </div>
        </div>
    </section>
</div>
</body>
</html>
