<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<aside th:fragment="sidebar" class="sidebar" id="sidebar"> <!-- id="sidebar" 추가 -->
    <div class="sidebar-header" style="padding: var(--spacing-md) var(--spacing-lg) var(--spacing-xxs) var(--spacing-lg); color: var(--text-light); font-weight: 600;">
        <span class="sidebar-title" style="display: flex; align-items: center; margin-bottom: 5px;">
            <i class="fas fa-paw" style="color: var(--primary-light-color); margin-right: 10px;"></i>
            펫케어 시스템
        </span>
        <span class="sidebar-collapsed-title" style="display: none; text-align: center; margin-bottom: 5px;">
            <i class="fas fa-paw" style="color: var(--primary-light-color); font-size: 24px;"></i>
        </span>
    </div>

    <ul>
        <!-- 관리자 전용 메뉴 -->
        <li th:if="${#authorization.expression('hasRole(''ROLE_ADMIN'')')}" th:classappend="${#request.requestURI == '/admin/users' ? 'active' : ''}">
            <a th:href="@{/admin/users}">
                <i class="fas fa-users-cog"></i>
                <span>사용자 관리</span>
            </a>
        </li>
        <li th:if="${#authorization.expression('hasRole(''ROLE_ADMIN'')')}" th:classappend="${#request.requestURI == '/admin/diaries' ? 'active' : ''}">
            <a th:href="@{/admin/diaries}">
                <i class="fas fa-book-open"></i>
                <span>일지 관리</span>
            </a>
        </li>
        <li th:if="${#authorization.expression('hasRole(''ROLE_ADMIN'')')}" th:classappend="${#request.requestURI == '/admin/walks' ? 'active' : ''}">
            <a th:href="@{/admin/walks}">
                <i class="fas fa-walking"></i>
                <span>산책 관리</span>
            </a>
        </li>
        <li th:if="${#authorization.expression('hasRole(''ROLE_ADMIN'')')}" th:classappend="${#request.requestURI == '/admin/hospitals' ? 'active' : ''}">
            <a th:href="@{/admin/hospitals}">
                <i class="fas fa-clinic-medical"></i>
                <span>병원 관리</span>
            </a>
        </li>
        
        <!-- 일반 사용자 메뉴 -->
        <li th:unless="${#authorization.expression('hasRole(''ROLE_ADMIN'')')}" th:classappend="${#request.requestURI == '/dashboard' ? 'active' : ''}">
            <a th:href="@{/dashboard}">
                <i class="fas fa-chart-line"></i>
                <span>대시보드</span>
            </a>
        </li>
        <li th:unless="${#authorization.expression('hasRole(''ROLE_ADMIN'')')}" th:classappend="${#request.requestURI == '/dogs' ? 'active' : ''}">
            <a th:href="@{/dogs}">
                <i class="fas fa-dog"></i>
                <span>반려견 관리</span>
            </a>
        </li>
        <li th:unless="${#authorization.expression('hasRole(''ROLE_ADMIN'')')}" th:classappend="${#request.requestURI == '/diaries' ? 'active' : ''}">
            <a th:href="@{/diaries}">
                <i class="fas fa-book-open"></i>
                <span>일지 관리</span>
            </a>
        </li>
        <li th:unless="${#authorization.expression('hasRole(''ROLE_ADMIN'')')}" th:classappend="${#request.requestURI == '/schedule' ? 'active' : ''}">
            <a th:href="@{/schedule}">
                <i class="fas fa-calendar"></i>
                <span>스케줄 관리</span>
            </a>
        </li>
        <li th:unless="${#authorization.expression('hasRole(''ROLE_ADMIN'')')}" th:classappend="${#request.requestURI == '/settings' ? 'active' : ''}">
            <a th:href="@{/settings}">
                <i class="fas fa-user-cog"></i>
                <span>설정</span>
            </a>
        </li>
    </ul>
</aside>
</body>
</html>
